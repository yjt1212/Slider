<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			border: 0;
			list-style: none;
		}
		.wrap{
			width: 800px;
			height: 300px;
			background-color: #ddd;
			margin: 30px auto;
			overflow: hidden;
			position: relative;

		}
		.wrap ul{
			height: 300px;
			position: absolute;
			top: 0;
			left: 0;
		}
		.wrap ul li{
			width: 800px;
			height: 300px;
			float: left;
			color: #fff;
			text-align: center;
			line-height: 300px;
			font-size: 40px;
		}
		.wrap ul li img{
			width: 800px;
			height: 300px;
		}

		.wrap label,.wrap span{
			width: 50px;
			height: 50px;
			background-color: #666;
			position: absolute;
			z-index: 9;
			top: 135px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 35px;
			text-align: center;
			line-height: 50px;
			color: #f0f;
		}
		.wrap label{left: 5px;}
		.wrap span{right: 5px;}

        /*小白点的框，宽动态设置*/
		.pointerDiv{
			height: 25px;
			position: absolute;
			bottom: 10px;
			left: 50%;
			border: 1px solid transparent;
			z-index: 9;
			padding-top: 5px;
		}
		.pointerDiv li{
			width: 20px;
			height: 20px;
			float: left;
			margin: 0 10px;
			background-color: #fff;
			border-radius: 100%;
			cursor: pointer;
		}
		.pointerDiv li:hover{
			background-color: #00f;
		}
		.pointerDiv li.pointer_focus{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div id="h1_id"></div>

	<div class="wrap">
		<label id="leftBtnId"> < </label>
		<ul id="ulId"></ul>
		<span id="rightBtnId"> > </span>

		<div class="pointerDiv" id="pointerDivId"></div>
	</div>

</body>
</html>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
